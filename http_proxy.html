<script type="text/x-red" data-template-name="reverse-proxy">
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> URL</label>
        <input type="text" id="node-input-url" placeholder="URL e.g. http://your.server.com" />
    </div>
    <br>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('reverse-proxy', {
        category: 'input',
        color:    'rgb(231, 231, 174)',
        defaults: {
            name: {value: ""},
            url: {value:"", required:false, validate:function(v) { return (v.trim().length === 0) || (v.indexOf("://") === -1) || (v.trim().indexOf("http") === 0)} },
            events: {value: [], required:true},
            headers: {value:{}},
            proxy: {value:"",required:false},
            restart: {value: false},
            timeout: {value: 1}
        },
        inputs: 1,
        outputs: 0,
        icon: "proxy.png",
        label: function() {
            return this.name || "Reverse proxy";
        }
    });
</script>

<script type="text/x-red" data-help-name="reverse-proxy">
    <p>Node-Red node to use Node-RED as a reverse proxy, for redirecting http(s) requests.</p>
    <p><strong>Url:</strong><br/>
    The URL of the destination server, to which all http(s) requests need to be redirected.</p>
</script>
